HABITACIONES
<ul>
  {% for h in habitaciones %}
  <li>
    <a href="{% url 'ver_habitacion' h.id %}">
      {{h.numero_habitacion}} - {% if h.disponible %} Disponible {% else %} No Disponible {% endif %}</a>
  </li>
  {% endfor %}
</ul>
